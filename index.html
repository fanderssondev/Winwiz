<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WINwiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img src="/logos/WINwiz-128.png" alt="WINwiz logo" class="logo-icon" />
      <span class="version">version (1.0.0)</span>
    </div>

    <div>
      <label for="brand"></label>
      <select id="brand" name="brands">
        <option value="">Select a brand</option>
        <option value="bmw">BMW</option>
        <option value="honda">Honda</option>
        <option value="kawasaki">Kawasaki</option>
        <option value="ktm">KTM</option>
        <option value="yamaha">Yamaha</option>
      </select>
    </div>

    <div>
      <form id="vin-form">
        <label for="vin-number"></label>
        <input type="text" id="vin-number" placeholder="Enter the VIN number" />
        <input type="submit" value="Search" />
      </form>
    </div>

    <!-- Warns if VIN is not 17 digits (alpha numeric) -->
    <div id="warning"></div>

    <div class="card">
      <img src="/logos/CB600FAB-Y211.jpg" width="100" height="100" alt="" />
      <ul class="specs">
        <li id="make">Honda</li>
        <li id="model">CB 600 F HORNET ABS</li>
        <li id="year">2011</li>
        <li id="model-code">CB600FAB</li>
      </ul>
      <div id="go-to-site-link"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
